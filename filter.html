<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Room selector</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    Please make a selection to view possible degrees in desired department:
    <br>
        <select name="departments" id="departments">
            <option value="Blank"></option>
            <option value="Science">Science</option>
            <option value="Liberal Arts">Liberal Arts</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Business">Business</option>
        </select>
    <button type="button" class="btn btn-primary" onclick="storeDept()">Enter</button>
    <br>
    <input type="button" class="btn btn-lg btn-success" onclick="location.href='add.html';" value="Back" />
    <div id="tableDiv"></div>
</div>


<script src="functions.js"></script>
</body>
